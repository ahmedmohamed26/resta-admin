<section class="login">
    <div class="container">
        <div class="col-md-12">
            <form [formGroup]="LoginForm" (ngSubmit)="submit()" autocomplete="off">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" class='w-100'>
                      <input type="text" matInput formControlName="email" placeholder="E-mail">
                      <mat-error *ngIf="LoginForm.controls['email'].hasError('required')">
                        Email is required
                      </mat-error>
                      <mat-error *ngIf="LoginForm.controls['email'].hasError('email')">
                        Email is not valid
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" class='w-100'>
                      <input type="password" matInput formControlName="password" placeholder="Password">
                      <mat-error *ngIf="LoginForm.controls['password'].hasError('required')">
                        password is required
                      </mat-error>
                      <!-- <mat-error *ngIf="adminForm.controls['password'].hasError('pattern')">
                                {{'validationMsg.rightPassword' | translate}}
                              </mat-error> -->
                      <mat-error *ngIf="LoginForm.controls['password'].hasError('minlength')">
                        You must enter at least 8 numbers
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class='col-md-12 text-center mt-3'>
                    <button mat-button class="default-button d-flex justify-content-center w-75 m-auto" [disabled]='loadingSpinner'>
                      <h5 *ngIf='!loadingSpinner'>Save</h5>
                      <ng-container *ngIf='loadingSpinner'>
                        <app-spinner-button></app-spinner-button>
                      </ng-container>
                    </button>
                  </div>
                </div>
              </form>
        </div>
    </div>  
</section>
