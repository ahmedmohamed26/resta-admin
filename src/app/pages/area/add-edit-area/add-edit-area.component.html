<section class="area-popup">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h6 class="mb-0">{{data?.area ? 'Edit Area' : 'Add Area'}}</h6>
    <span class="material-icons close-icon" (click)='closePopup()'>
      cancel
    </span>
  </div>
  <form [formGroup]="areaForm" (ngSubmit)="submit()" autocomplete="off">
    <div class="row align-items-center">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option value="1">Cairo</mat-option>
            <mat-option value="2">Giza</mat-option>
          </mat-select>
          <mat-error *ngIf="areaForm.controls['city'].hasError('required')">
            City Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-10">
        <mat-form-field appearance="outline" class='w-100'>
          <input type="text" matInput formControlName="areaName" placeholder="Area Name" readonly
            onfocus="this.removeAttribute('readonly');">
          <mat-error *ngIf="areaForm.controls['areaName'].hasError('required')">
            Area Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
        <mat-error *ngIf="areaForm.controls['isActive'].hasError('required')">
          Active is required
        </mat-error>
      </div>
      <div class='col-md-12 text-center mt-3'>
        <button mat-button class="default-button d-flex justify-content-center w-75 m-auto" [disabled]='loadingSpinner'>
          <h5 *ngIf='!loadingSpinner'>Save</h5>
          <ng-container *ngIf='loadingSpinner'>
            <app-spinner-button></app-spinner-button>
          </ng-container>
        </button>
      </div>
    </div>
  </form>
</section>
