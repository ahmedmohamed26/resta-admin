<section class="area">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-0">Area</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/dashboard'>Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Area</li>
          </ol>
        </nav>
      </div>
  
  
      <div class="d-flex align-items-center justify-content-between align-items-center mt-4">
        <h6 class="mb-0">Total Areas : {{areas.length}} </h6>
        <div class="d-flex align-items-center justify-content-between align-items-center">
          <mat-form-field appearance="outline" class=' mr-2 ml-2'  style="font-size:11px">
            <input type="text" matInput [(ngModel)]='search' placeholder="Search" readonly
              onfocus="this.removeAttribute('readonly');">
              <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-raised-button class="default-button" (click)='openPopup()'>add Area</button>
        </div>
      </div>
  
      <ng-container *ngIf='loadingSpinner'>
        <app-loading-spinner></app-loading-spinner>
      </ng-container>
  
      <ng-container *ngIf='!loadingSpinner'>
        <table class="table text-center   section-layout">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">City</th>
              <th scope="col">Area</th>
              <th scope="col">Active</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let area of areas'>
              <th scope="row">{{area?.id}}</th>
              <td>{{area?.city}}</td>
              <td>{{area?.areaName}}</td>
              <td>{{area?.isActive ? 'مفعل' : 'غير مفعل'}}</td>
              <td>
                <span class="material-icons" (click)='openPopup(area)'>
                  edit
                </span>
                <span class="material-icons mr-1 ml-1" (click)='deletePopup(area)'>
                  delete
                </span>
                <mat-slide-toggle [checked]="area?.isActive" class="mr-2 ml-2"></mat-slide-toggle>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
  
    </div>
  </section>
