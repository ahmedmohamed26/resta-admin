<section class="setting">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between align-items-center">
      <h1 class="mb-0">Setting</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink='/dashboard'>Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Setting</li>
        </ol>
      </nav>
    </div>



    <ng-container *ngIf='loadingSpinner'>
      <app-loading-spinner></app-loading-spinner>
    </ng-container>

    <ng-container *ngIf='!loadingSpinner'>
      <div class="section-layout p-4">
        <form [formGroup]="settingForm" (ngSubmit)="submit()" autocomplete="off">
          <div class="row align-items-center">
    
            <div class="col-md-12">
              <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                <mat-label>Facebook Link</mat-label>
                <input type="text" matInput formControlName="facebookLink" placeholder="Facebook Link" readonly
                  onfocus="this.removeAttribute('readonly');">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                <mat-label>Instgram Link</mat-label>
                <input type="text" matInput formControlName="instgramLink" placeholder="Instgram Link" readonly
                  onfocus="this.removeAttribute('readonly');">
              </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                  <mat-label>Twitter Link</mat-label>
                  <input type="text" matInput formControlName="twitterLink" placeholder="Twitter Link" readonly
                    onfocus="this.removeAttribute('readonly');">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                  <mat-label>Website Link</mat-label>
                  <input type="text" matInput formControlName="websiteLink" placeholder="Website Link" readonly
                    onfocus="this.removeAttribute('readonly');">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                  <mat-label>Tik Tok Link</mat-label>
                  <input type="text" matInput formControlName="tiktokLink" placeholder="Tik Tok Link" readonly
                    onfocus="this.removeAttribute('readonly');">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100' style="font-size: 12px;">
                  <mat-label>Whatsapp Number</mat-label>
                  <input type="number" matInput formControlName="whatsappNumber" placeholder="Whatsapp Number" readonly
                    onfocus="this.removeAttribute('readonly');">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100'>
                  <mat-label>About us</mat-label>
                  <textarea matInput formControlName="about" placeholder="About us"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100'>
                  <mat-label>Privacy</mat-label>
                  <textarea matInput formControlName="privacy" placeholder="Privacy"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" class='w-100'>
                  <mat-label>Terms and Condition</mat-label>
                  <textarea matInput formControlName="terms" placeholder="Terms and Condition"></textarea>
                </mat-form-field>
              </div>
            <div class='col-md-12 text-center mt-3'>
              <button mat-button class="default-button d-flex justify-content-center w-75 m-auto"
                [disabled]='loadingSpinnerButton'>
                <h5 *ngIf='!loadingSpinnerButton'>Save</h5>
                <ng-container *ngIf='loadingSpinnerButton'>
                  <app-spinner-button></app-spinner-button>
                </ng-container>
              </button>
            </div>
          </div>
        </form>
      </div>
    </ng-container>

  </div>
</section>
