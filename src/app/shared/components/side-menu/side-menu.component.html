<div class="side-menu">
  <ul class="list-item list-unstyled">
    <li class="nav-item d-flex align-items-center" *ngFor="let item of routerList">
      <span class="material-icons">
        {{item.icon}}
      </span>
      <a class='nav-link d-flex align-items-center' routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
        [routerLink]="'/' + item.path">
        {{item.name}}
      </a>
    </li>
  </ul>

</div>
